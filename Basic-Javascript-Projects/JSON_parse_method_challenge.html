<!DOCTYPE html>
<html lang="en">
    <body>
        <p id="myDog"></p>

        <script>
            var dog = '{"name": "Remy", "breed": "Lab", "color": "Yellow"}';
            var JSONstring = JSON.parse(dog);
            document.getElementById("myDog").innerHTML = JSONstring.name + " the " +
                JSONstring.breed;
        </script>
    </body>
</html>
