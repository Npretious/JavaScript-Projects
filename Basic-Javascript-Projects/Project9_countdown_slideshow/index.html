<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project 9 Countdown Slideshow</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <!--countdown timer-->
        <p>How many seconds would you like to set your timer for?</p>
        <input type="number" id="seconds" value="" />
        <button onclick="countdown()" id="startBtn">Start Countdown</button>
        <p id="timer"></p>

        <!--slideshow section-->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="CSS/Images/car1.jpg" style="width:100%">
                <div class="text">Picture 1</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="CSS/Images/car2.jpg" style="width:100%">
                <div class="text">Picture 2</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="CSS/Images/car3.jpg" style="width:100%">
                <div class="text">Picture 3</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <script src="JS/main.js"></script>
        </body>
</html>
