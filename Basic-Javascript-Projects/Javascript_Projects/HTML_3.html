<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Attribute Challenge</title>
    </head>

    <body>
        <h1>Marvel Characters</h1>
        <h3>Click on a Marvel movie to see a character from it!</h3>

        <ul>
            <li onclick="displayType(this)" id="Spiderman"
                data-character-type="Peter Parker">Spiderman</li>
            <li onclick="displayType(this)" id="Ironman"
                data-character-type="Tony Stark">Ironman</li>
            <li onclick="displayType(this)" id="Captain America"
                data-character-type="Steve Rogers">Captain America</li>
            <li onclick="displayType(this)" id="Thor"
                data-character-type="Thor Odinson">Thor</li>
        </ul>
        <script src="JavaScript/JavaScript_3.js"></script>
    </body>

    </html>
