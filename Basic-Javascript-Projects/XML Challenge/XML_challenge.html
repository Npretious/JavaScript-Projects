<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XML Challenge</title>
    </head>

    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Movie = "<movie>" +
            "<title>The Joker</title>" +
            "<director>Todd Phillips</director>" +
            "<starring>Joquain Phoenix as The Joker</starring>" +
            "<year>2018</year>" +
            "</movie>";
            
            //creates an XML DOM parser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

            document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("starring" + "year") [0].childNodes[0].nodeValue;

        </script>
    </body>
</html>
